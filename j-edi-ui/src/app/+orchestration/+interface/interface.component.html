<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Orchestration', 'Interface']" icon="gears" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <!-- widget grid -->
  <sa-widgets-grid>

    <!-- START ROW -->

    <div class="row">

      <!-- NEW COL START -->
      <article class="col-lg-12">

        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false" [custombutton]="false">
          <!-- widget options:
          usage: <div class="jarviswidget" id="wid-id-0" [editbutton]="false">

          [colorbutton]="false"
          [editbutton]="false"
          [togglebutton]="false"
          [deletebutton]="false"
          [fullscreenbutton]="false"
          [custombutton]="false"
          [collapsed]="true"
          [sortable]="false"

          -->
          <header>
            <span class="widget-icon"> <i class="fa fa-gears"></i> </span>

            <h2>Interface Service</h2>

          </header>

          <!-- widget div-->
          <div>

            <!-- widget content -->
            <div class="widget-body no-padding">

              <form class="smart-form" #mainForm="ngForm"  (ngSubmit)="onSubmit()">
                <header>
                  Create Interface Service
                </header>
                 <fieldset>
                    <div class="row">
                    <section class="col col-4">
                    <label for="memberLink">Member Link</label>
                    <label class="input">
                        <input type="text" placeholder="member link" id="memberLink" class="form-control" required  maxlength="50"
                            name="memberLink" [(ngModel)]="link.memberLink" #memberLink="ngModel" >
                    </label>
                  </section>
                            
                    </div>
                </fieldset>                           

                <footer>
                    <button type="submit" class="btn btn-primary" title="Submit" [disabled]="!mainForm.form.valid">Submit</button>
                  <button type="button" class="btn btn-default" onclick="window.history.back();">
                    Back
                  </button>
                </footer>
              </form>

            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </sa-widget>
        <!-- end widget -->

      </article>
      <!-- END COL -->

    </div>

    <!-- END ROW -->

  </sa-widgets-grid>
  <!-- end widget grid -->


</div>
